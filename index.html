<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="./illustration-article.svg" alt="image" class="img">
        </div>
        <div class="content">
            <div class="category">
                <p class="p1"><b>Learning</b></p>
            </div>
            <p class="p2">Published 21 Dec 2023</p>
            <h2>HTML & CSS foundations</h2>
            <p class="p3">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
            <img src="./image-avatar.webp" alt="author" sizes="32x32">
            <span><b>Greg Hooper</b></span>
        </div>
    </div>
</body>
</html>
